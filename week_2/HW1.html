<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form id ="game">
            <h1>Random Number Game</h1>
            <div>
            <h3>Generate a number between 5 and 
            <span id="rg"></span></h3>

            <datalist id="number">
                <option value="50"></option>
                <option value="100"></option>
                <option value="150"></option>
                <option value="200"></option>
            </datalist>
            <input list="number" id="js-range" type="range" 
                    min="5" max="200" value="5" step="5"/>
            </div>

            <form id="js-guess">
                <label>Guess the number:</label>
                <input type="number" id="input1" max="200" min="5" />
                <input type="submit" value="Play!">
            </form>
            <div id="js-result">
                <span></span>
                <h4><span id="result"></span></h4>
            </div>
        </form>
        <script src="HW1.js"></script>
    </body>
</html>
